<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="./WEB-INF/osnovniTem.xhtml">

            <ui:define name="content" >

                <h:form>
                    
                        <h:panelGrid>
                            <p:dataTable id="singleDT" var="klijent" value="#{mbUnosKlijenata.listaKlijenta}" 
                                         selectionMode="single"  selection="#{mbKlijent.klijent}" rowKey="#{klijent.klijentID}">

                                <p:ajax/>
                                <p:column headerText="Id">
                                    <h:outputText value="#{klijent.ime}" />
                                </p:column>
                                <p:column headerText="Year">
                                    <h:outputText value="#{klijent.prezime}" />
                                </p:column>

                            </p:dataTable>
                        </h:panelGrid>
                </h:form>
                <h:panelGrid>


                    <p:commandButton id="btnIzmeni" value="Izmeni" 
                                     action="#{mbUnosKlijenata.pokreniIzmenu(mbKlijent.klijent)}"/>
                    <p:commandButton id="btnObrisi" value="Obrisi" action="#{mbUnosKlijenata.obrisiKlijenta(mbKlijent.klijent)}"
                                     update="grid"/>
                </h:panelGrid>
                </h:panelGrid>
                <h:panelGrid columns="2" cellpadding="5">
                    <p:commandButton id="btnDodaj" value="Dodaj zaduzenje" 
                                     action="#{mbUnosKlijenata.pokreniIzmenu(mbKlijent.klijent)}" style="margin-left: 50px"/>

                    <p:commandButton id="btnPregled" value="Pregled istorije" action="#{mbUnosKlijenata.obrisiKlijenta(mbKlijent.klijent)}"
                                     update="grid" style="margin-left: 250px "/>
                </h:panelGrid>


            </ui:define>
        </ui:composition>
    </h:body>
</html>
