<html>
    <head>
        <title>Hello AngularJS</title>
                <link href="css/angular-bootstrap.css" rel="stylesheet">
<!--                <style type="text/css">
                    [ng\:cloak], [ng-cloak], .ng-cloak {
                        display: none !important;
                    }
                </style>-->
        <script src="js/bootstrap.min.js" type="text/javascript"></script>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    </head>

    <body ng-app="app">
        <div class="container">
            <h1>List of all available cars</h1>
            <div ng-controller="carController as carCtrl" ng-cloak class="ng-cloak">

                <table class="table table-hover">
                    <tr>
                        <th>ID </th>
                        <th>Registarski broj</th>
                        <th>Broj sasije</th>
                        <th>Marka</th>
                        <th>Model</th>
                    </tr>

                    <tr ng-repeat="car in carCtrl.cars">
                        <td>{{ car.automobilID}}</td>
                        <td>{{ car.registarskiBroj}}</td>
                        <td>{{ car.brojSasije}}</td>
                        <td>{{ car.model.marka1.naziv}}</td>
                        <td>{{ car.model.naziv}}</td>
                    </tr>
                </table>

            </div>
        </div>
        <script src="js/angular.min.js" type="text/javascript"></script>
        <script src="js/application.js"></script>
    </body>
</html>
